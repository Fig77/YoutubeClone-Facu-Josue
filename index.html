			<nav class="navbar">
				<div id="logo">
					<div id="ham">
						<img id="ham-img" src="images/ham.png" alt="ham-img">
					</div>
					<div id="youtube-logo">
						<img id="youtube-logo-img" src="images/youtubeLogo.png" alt="youtube-logo">
					</div>
				</div>

				<div id="searchbar">
					<div id="div-searchbar">
						<input id="search-bar-input" type="text" placeholder="Search"><!--
						--><button id="search-bar-button"><img id="search-bar-img" src="images/searchButton.png" alt="search-button"></button>
					</div>
				</div>

				<div id="options">
					<div class="div-img-container">
						<img class="options-img" src="images/button_0.png" alt="option-0">
					</div>
					<div class="div-img-container">
						<img class="options-img" src="images/button_1.png" alt="option-1">
					</div>
					<div class="div-img-container">

					</div>
					<div class="div-img-container">

					</div>
					
				</div>
			</nav>
		</header>
		<div id="space"></div>
		<main>
			<section id="main-video-section">
				<div>
					<iframe width="840" height="472" src="https://www.youtube.com/embed/f9ip1iSAptQ" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
			</section >
			<section id="main-video-title">
				<div><h1>What is Microverse?</h1></div>

						<label >12,000,000 views - 22/10/2019</label>
					</div>
					<div id="main-video-icons">
						<ul>
							<li><a><i class="fas fa-thumbs-up"></i><span class="space-icon">1,234</span></a></li>
							<li><a><i class="fas fa-thumbs-down"></i><span class="space-icon">48</span></a></li>
							<li><a><i class="fas fa-share"></i></a><span class="space-icon">Share</span></li>
							<li><a><i class="fas fa-plus"></i><span class="space-icon">Save</span></a></li>
							<li><a><i class="fas fa-ellipsis-h"></i></a></li>
						</ul>
					</div>
				</div>
			</section>
			<hr class="main-video-underline">
			<section id="main-video-description">
				<div id="main-video-description-profile">
					<img name="description-profile-image" src="images/profile.png" alt="profile-img">
					<label id="description-profile-name">Microverse</label>
						<button id="description-profile-suscribe">Suscribe</button>
					
				</div>
				<div id="main-video-description-text">

					<br>
					<br>
					<label id="description-text-more">SHOW MORE</label>
				</div>
			</section>
			<hr class="main-video-underline">
			<br>
			<section id="main-comment-section">

				</div>
				<br>
				<div class="user_comment_c">
					<img class="options-img" src="images/button_3.png" alt="button-3">
					<div id="public-comment-container">
						<input type="text" placeholder="Add a public comment" id="public-comment-input">
					</div>	
				</div>
				<div class="comment_c">

					<label class="random_user_date">2 day ago</label>
